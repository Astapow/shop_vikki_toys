{% extends 'index.html' %}
{% block title %}Update product{% endblock %}
{% block content %}

    <div style="display: flex; justify-content: center;">
        <div style="width: 50%;">
            <h2>Обновить {{ product.name }}</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Обновить</button>
            </form>
        </div>
    </div>

{% endblock %}
