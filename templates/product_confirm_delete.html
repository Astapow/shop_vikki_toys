{% extends 'index.html' %}

{% block title %}Confirm Delete: {{ object.name }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body text-center">
                    <h3 class="card-title">Вы уверены, что хотите удалить продукт "{{ object.name }}"?</h3>
                    <p><strong>Название продукта:</strong> {{ object.name }}</p>
                    <p><strong>Описание:</strong> {{ object.description }}</p>

                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Да, удалить</button>
                    </form>

                    <a href="{% url 'index' %}" class="btn btn-secondary mt-2">Отмена</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
